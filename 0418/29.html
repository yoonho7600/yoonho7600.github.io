<h2>29번, 32번 건물을 클릭하셨습니다.</h2>
<p>29번 건물은 한의학관입니다.</p>
  <p>한의학의 특색을 한국의 전통미와 연계하여 현재적으로 재해석한 건물이다. 건물 내부의 인테리어에서는 정감어린 한국적인 공간미학을 느낄 수 있다.</p>
<p>32번 건물은 융합과학관입니다.</p>
  <p>융합·창의의 교육 특성화 추진 의지와 비전을 상징하는 건물이다. 우리 대학 건축물 가운데 유일하게 여성 건축가가 설계한 건축물로서 부드럽고 푸근하고 단정한 기품을 담고 있는 것이 특색이다.</p>
